<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Background container-->
    <div class="flex justify-center items-center h-screen bg-zinc-700">
      <!-- card-->
      <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
        <!-- flex container-->
        <div class="flex flex-col md:flex-row rounded-l-xl">
          <img
            src="images/image.jpg"
            alt=""
            class="rounded-xl h-80 md:h-64 md:rounded-r-none"
          />
          <div class="p-6 md:p-12">
            <h1 class="text-white text-lg text-center md:text-left">
              Get diet and fitness tips
            </h1>
            <p
              class="text-white my-2 max-w-xs text-sm text-center md:text-left"
            >
              Eat better and exercise better sign up for the <br />diet and
              fitness app
            </p>
            <div
              class="flex flex-col mt-5 space-y-4 md:space-x-6 md:space-y-0 md:flex-row"
            >
              <input
                class="p-2 px-4 text-center text-white rounded bg-zinc-800 border border-zinc-600 md:text-left placeholder:md:text-left placeholder:text-xs placeholder:text-center focus:outline-none"
                type="text"
                placeholder="Enter your email address"
              />
              <button
                class="px-5 py-3 text-xs rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white duration-500"
              >
                SUBSCRIBE
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
